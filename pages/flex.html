<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/styles-flex.css">
</head>
<body>
    <div class="container">
        <div class="menu">
            <div class="navbar-toggle">
                <i class="fas fa-bars"></i> 
            </div>
            <img src="../assets/images/UAM-Logo.png" alt="Logo UAM" class="logo">
            <ul class="navbar-options">
                <li><a href="#">Flexbox</a></li>
                <li><a href="./contact.html">Contact</a></li>
                <li><a href="./products.html">Products</a></li>
            </ul>
            <div class="avatar-container">
                <img src="../assets/images/avatar.jpg" class="avatar" alt="Foto de perfil ">
            </div>
        </div>
    </div>
    <div class="content">
        <div class="container1">
            <div class="flex-item1"></div>
        </div>
        <div class="container2">
            <div class="flex-item1"></div>
            <div class="flex-item2"></div>
        </div>
        <div class="container3">
            <div class="flex-item1"></div>
            <div class="flex-item2"></div>
            <div class="flex-item3"></div>
        </div>
        <div class="container4">
            <div class="column1">
                <div class="flex-item1"></div>
            </div>
            <div class="column2">
                <div class="row1">
                    <div class="flex-item1"></div>
                </div>
                <div class="row2">
                    <div class="flex-item1"></div>
                    <div class="flex-item2"></div>
                </div>
                <div class="row3">
                    <div class="flex-item1"></div>
                    <div class="flex-item2"></div>
                    <div class="flex-item3"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer"></div>
    </div>
    <script src="../js/animated.js"></script>
</body>
</html>
